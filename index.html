<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shihab Uddin</title>
  <link href="stylesheets/styles.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
</head>

<body>
  <header class="header about" id="menu-top">
    <div class="wrapper inner">
       <nav class="menu" role="navigation">
        <ul>
          <li ng-repeat="item in routes" ng-click="clickOnAbout($event, item)" class="page ng-scope active" ng-class="{ active : selected == item.name }">
            <a ui-sref="home({ lang : 'en' })" class="ng-binding" href="#!/en">Home</a>
          </li>
          <li ng-repeat="item in routes" ng-click="clickOnAbout($event, item)" class="page ng-scope active" ng-class="{ active : selected == item.name }">
            <a ui-sref="home({ lang : 'en' })" class="ng-binding" href="#!/en">About</a>
          </li>
          <li ng-repeat="item in routes" ng-click="clickOnAbout($event, item)" class="page ng-scope active" ng-class="{ active : selected == item.name }">
            <a ui-sref="home({ lang : 'en' })" class="ng-binding" href="#!/en">Projects</a>
          </li>
          <li ng-repeat="item in routes" ng-click="clickOnAbout($event, item)" class="page ng-scope active" ng-class="{ active : selected == item.name }">
            <a ui-sref="home({ lang : 'en' })" class="ng-binding" href="#!/en">Contact</a>
          </li>

        </ul>
      </nav>
    </div>
  </header>

</body>

</html>
